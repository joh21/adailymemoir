<!DOCTYPE html>
<html>
<head>
  <title> a daily memoir </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../../../semantic/dist/semantic.min.css">
  <script src="../../../../../semantic/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Karma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">

<body>

  <section id="landing">
    <h1 id="title-logo"> a daily memoir </h1>
    <form action="/login" method="get" id="login"></form>
    <button class="huge ui inverted button" form="login" type="submit"> begin writing </button>
    <div>
    <i class="huge caret down link icon"></i>
    </div>

    <p> a daily memoir is your own personal collection of memories. record your
