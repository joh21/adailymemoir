<!DOCTYPE html>
<html>
<head>
  <title> new entry </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
  <script src="/semantic/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Karma&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/new_entry.css">
</head>

<body>

  <!-- This gathers the important information about each entry. -->
  <form id="entry-form" method="post" action="/new_entry">
    <div id="title-div" class="entry">
      <input id="title" type="text" name="title" placeholder="title"/>
    </div>

    <div id="date-div" class="entry">
      <input id="date" type="date" name="date" required="required"/>
    </div>

    <div id="content-div" class="entry">
      <textarea name="content" id="content" placeholder="how was your day today?"></textarea>
    </div>
  </form>

  <!-- These are the save and cancel buttons. -->
  <div id="save-cancel-buttons">
    <button id="save-button" class="huge ui inverted button" form="entry-form" type="submit"> save &nbsp &nbsp O </button>
    <a href="/dashboard"><button id="cancel-button" class="huge ui inverted button"> cancel &nbsp &nbsp X </button></a>
  </div>

</body>
</html>
